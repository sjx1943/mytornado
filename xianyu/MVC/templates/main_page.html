<!-- main_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二手交易平台主页</title>
    <link rel="stylesheet" href="{{ static_url('css/main.css') }}">
</head>
<body>
    {% if username %}
        <p class="welcome-msg">欢迎 {{ username }}，來到小区的二手交易平台!</p>
        <input type="hidden" id="logged-in-user-id" value="{{ user_id }}">
    {% end %}
    <form action="/search" method="get" class="search-form">
        <input type="text" name="query" placeholder="搜索商品、活动或信息">
        <input type="submit" value="搜索">
    </form>
    <nav class="category-nav">
        {% set unique_tags = [] %}
        {% for tag in tags %}
            {% if tag not in unique_tags %}
                {% set unique_tags = unique_tags + [tag] %}
                 <a href="#" data-tag="{{ tag }}" onclick="loadProducts('{{ tag }}'); return false;">{{ tag }}</a>
            {% end %}
        {% end %}
    </nav>


    <div class="product-list" id="product-list">
        <!-- 商品列表将通过 JavaScript 动态加载 -->
    </div>


    <footer class="main-footer">
        <a href="/main">主页</a>
        <a href="/product/upload">发布商品</a>
         <a href="/chat_room?user_id={{ user_id }}" id="my-messages-link">
            我的消息
        </a>
        <a href="/home_page">我的</a>
    </footer>
    <script src="{{ static_url('js/main.js') }}"></script>

</body>
</html>
