<!DOCTYPE html>
<html>
<head>
 <title>Unit Converter</title>
</head>
<body>
 <h1>Unit Converter</h1>
 <form>
   <label for="amount">Amount:</label>
   <input type="number" id="amount">
   <select id="unit-type">
     <option value="miles-to-kilometers">Miles to Kilometers</option>
     <option value="kilometers-to-miles">Kilometers to Miles</option>
   </select>
  <button type="button" onclick="showResult()">Convert</button>
 </form>
 <div id="result"></div>
    <script src="../mystatics/js/mimo.js"></script>
</body>
</html>
