<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <form method="post" action="/login">
        <tr>
            <td>
                <input type="text" name="username" placeholder="用户名"><br>
            </td>
        </tr>
        <tr>
            <td>
                 <input type="password" name="password" placeholder="密码"><br><br>
            </td>
        </tr>
        <tr><td colspan="2"><span style="color: red;
                             font-weight: bolder;">
                                {{result}}
                            </span></td></tr>
        <tr>
            <td>
                <input type="submit" value="登陆">&nbsp;&nbsp;
                <input type="reset" value="重置">
            </td>
        </tr>


    </form>
</body>
</html>
