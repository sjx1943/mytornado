<!DOCTYPE html>
<html>
<head>
    <title>AI 查询</title>
</head>
<body>
    <h1>AI 查询</h1>
    <input type="text" id="queryInput" placeholder="输入您的查询">
    <button onclick="performQuery()">查询</button>
    <div id="result"></div>

    <script>
        async function performQuery() {
            const query = document.getElementById('queryInput').value;
            const response = await fetch(`/ai_query?query=${query}`);
            const data = await response.json();
            document.getElementById('result').innerText = `结果: ${data.result}`;
        }
    </script>
</body>
</html>
