<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat 页面布局</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        /* 顶部搜索框和广播消息 */
        .top-section {
            border-bottom: 1px solid #ccc;
            padding: 10px;
        }
        .search-bar {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        .broadcast-messages {
            max-height: 100px;
            overflow-y: auto;
        }
        .broadcast-item {
            margin-bottom: 5px;
        }
        /* 中间好友列表和消息 */
        .middle-section {
            flex-grow: 1;
            display: flex;
            border-bottom: 1px solid #ccc;
        }
        .friend-list {
            width: 30%;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }
        .friend-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .friend-item:hover {
            background-color: #f0f0f0;
        }
        .message-area {
            width: 70%;
            padding: 10px;
            overflow-y: auto;
        }
        .message-item {
            margin-bottom: 10px;
        }
        /* 底部菜单栏 */
        .bottom-menu {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #f8f8f8;
            border-top: 1px solid #ccc;
        }
        .menu-item {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 顶部区域 -->
        <div class="top-section">
            <input type="text" class="search-bar" placeholder="搜索...">
            <div class="broadcast-messages">
                <!-- 示例广播消息 -->
                <div class="broadcast-item">张三于2025-04-10上传了商品A</div>
                <div class="broadcast-item">李四于2025-04-09上传了商品B</div>
                <!-- 更多广播消息 -->
            </div>
        </div>

        <!-- 中间区域 -->
        <div class="middle-section">
            <!-- 好友列表 -->
            <div class="friend-list">
                <!-- 示例好友 -->
                <div class="friend-item">张三</div>
                <div class="friend-item">李四</div>
                <div class="friend-item">王五</div>
                <!-- 更多好友 -->
            </div>

            <!-- 消息区域 -->
            <div class="message-area">
                <!-- 示例消息 -->
                <div class="message-item">我：你好，张三！</div>
                <div class="message-item">张三：你好！</div>
                <!-- 更多消息 -->
            </div>
        </div>

        <!-- 底部菜单栏 -->
        <div class="bottom-menu">
            <div class="menu-item">个人中心</div>
            <div class="menu-item">平台主页</div>
            <div class="menu-item">上传商品</div>
        </div>
    </div>
</body>
</html>
